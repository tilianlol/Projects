<!DOCTYPE html>
<html>
<head>
	<title>ICNDY</title>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
	<div class="center">
		<div class="header__top">
			<div class="header__logo">
				<a href="#" class="logo__link">Icndy</a>
			</div>
			<nav class="header__menu">
				<ul class="menu__items">
					<li class="menu__item"><a href="#" class="menu__link">Mens</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Women</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Brands</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Sale</a></li>
					<li class="menu__item"><a href="#" class="menu__link">News</a></li>
				</ul>
			</nav>
		</div>
		<div class="header__title">
			<p class="title">
				STÜSSY2014 <br>
				<b>SHOP NOW</b>
			</p>
		</div>
		<div class="header__anchor"><a href="#brands" class="anchor"></a></div>
	</div>
</header>

<div class="brands" id="brands">
	<div class="center">
	<div class="brands__top">
		<div class="brands__top__left brand__block">
			<div class="brand__info">
				<img src="img/gourmet_ico.png" alt="" class="brand__logo">
				<p class="brand__description">Shop gourment</p>
			</div>
		</div>
		<div class="brands__top__right">
			<div class="right__top brand__block">
				<div class="brand__info">
					<img src="img/carhartt_ico.png" alt="" class="brand__logo">
					<p class="brand__description">Shop Carhartt</p>
				</div>
			</div>
			<div class="right__bottom brand__block">
				<div class="brand__info">
					<img src="img/adidas_ico.png" alt="" class="brand__logo">
					<p class="brand__description">Shop adidas</p>
				</div>
			</div>
		</div>
	</div>
	<div class="brands__bottom">
		<div class="brand__block block-1">
			<div class="brand__info">
				<img src="img/10deep_ico.png" alt="" class="brand__logo">
				<p class="brand__description">10 deep sale</p>
			</div>
		</div>
		<div class="brand__block block-2">
			<div class="brand__info">
				<img src="img/palace_ico.png" alt="" class="brand__logo">
				<p class="brand__description">palace a/w 2014</p>
			</div>
		</div>
		<div class="brand__block block-3">
			<div class="brand__info">
				<img src="img/nike_ico.png" alt="" class="brand__logo">
				<p class="brand__description">tech pack</p>
			</div>
		</div>
	</div>
	</div>
</div>

<div class="instagram">
	<h2 class="instagram__title">
		#ICNDY ON INSTAGRAM <br>
		<b>VIEW HASHTAG</b>
	</h2>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-1.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-2.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-3.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-4.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-5.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-6.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-7.png" alt="" class="photo__img"></div>
	<div class="instagram__photo"><div class="filter"></div><img src="img/insta-8.png" alt="" class="photo__img"></div>
</div>

<footer class="footer">
	<div class="footer__links">
		<a href="#" class="footer__link">©ICNDY2014</a>
		<a href="#" class="footer__link">PRIVACY</a>
		<a href="#" class="footer__link">TERMS</a>
		<a href="#" class="footer__link">SHOP</a>
		<a href="#" class="footer__link">ABOUT</a>
		<a href="#" class="footer__link">CONTACT</a>
	</div>
	<div class="footer__social">
		<a href="#" class="social__btn in"></a>
		<a href="#" class="social__btn fb"></a>
		<a href="#" class="social__btn tw"></a>
	</div>
</footer>

</body>
</html>
